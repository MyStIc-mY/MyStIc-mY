<svg width="800" height="300" viewBox="0 0 800 300" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)">
    <rect width="100%" height="100%" fill="#0a0a0a"/>
    
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.1"/>
        </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)" />

    <g transform="translate(400, 140)">
        <text x="0" y="0" font-family="Courier New, monospace" font-size="70" font-weight="bold" fill="#ffffff" text-anchor="middle">
            MyStIc-mY
        </text>
        <text x="0" y="0" font-family="Courier New, monospace" font-size="70" font-weight="bold" fill="#ff00ff" opacity="0.6" text-anchor="middle">
            MyStIc-mY
            <animateTransform attributeName="transform" type="translate" values="2,0; -2,2; 0,0" dur="0.3s" repeatCount="indefinite" />
        </text>
        <text x="0" y="0" font-family="Courier New, monospace" font-size="70" font-weight="bold" fill="#00ffff" opacity="0.6" text-anchor="middle">
            MyStIc-mY
            <animateTransform attributeName="transform" type="translate" values="-2,0; 2,-2; 0,0" dur="0.3s" repeatCount="indefinite" />
        </text>
    </g>

    <text x="400" y="190" font-family="Courier New, monospace" font-size="22" fill="#00ffff" text-anchor="middle" letter-spacing="4">
        AMIT KUMAR
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
    </text>

    <text x="400" y="240" font-family="Courier New, monospace" font-size="16" fill="#39ff14" text-anchor="middle">
        PYTHON DEVELOPER &amp; AI ARCHITECT
        <animate attributeName="opacity" values="0;1;1;0" dur="4s" repeatCount="indefinite" />
    </text>

    <rect x="5" y="5" width="790" height="290" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.5" />
</svg>
