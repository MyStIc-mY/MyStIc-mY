<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#0a0a0a"/>
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0, 255, 255, 0.1)" stroke-width="1"/>
        </pattern>
        <style>
            @keyframes glitch-anim {
                0% { transform: translate(0); }
                20% { transform: translate(-2px, 2px); }
                40% { transform: translate(-2px, -2px); }
                60% { transform: translate(2px, 2px); }
                80% { transform: translate(2px, -2px); }
                100% { transform: translate(0); }
            }
            @keyframes pulse {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; }
            }
            .title {
                font-family: 'Courier New', monospace;
                font-size: 70px;
                font-weight: bold;
                text-anchor: middle;
            }
            .glitch-red {
                fill: #ff00ff;
                opacity: 0.7;
                animation: glitch-anim 0.3s infinite;
            }
            .glitch-cyan {
                fill: #00ffff;
                opacity: 0.7;
                animation: glitch-anim 0.3s infinite reverse;
            }
            .main-text {
                fill: #ffffff;
            }
            .subtitle {
                font-family: 'Courier New', monospace;
                font-size: 20px;
                fill: #00ffff;
                text-anchor: middle;
                letter-spacing: 4px;
                animation: pulse 2s infinite;
            }
            .desc {
                font-family: 'Courier New', monospace;
                font-size: 14px;
                fill: #aaaaaa;
                text-anchor: middle;
            }
        </style>
    </defs>

    <rect width="100%" height="100%" fill="url(#grid)" />

    <g transform="translate(400, 140)">
        <text x="-3" y="0" class="title glitch-red">MyStIc-mY</text>
        <text x="3" y="0" class="title glitch-cyan">MyStIc-mY</text>
        <text x="0" y="0" class="title main-text">MyStIc-mY</text>
    </g>

    <text x="400" y="190" class="subtitle">AMIT KUMAR</text>

    <text x="400" y="230" class="desc">PYTHON | AI &amp; FUTURE TECH | SKILLING YOUTH</text>
    
    <line x1="50" y1="50" x2="750" y2="50" stroke="#00ffff" stroke-width="2" />
    <line x1="50" y1="250" x2="750" y2="250" stroke="#00ffff" stroke-width="2" />
</svg>
